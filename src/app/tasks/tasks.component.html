<table class="table">
  <thead>
  <th>ID</th>
  <th>Título</th>
  <th>Ações</th>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.id }}</td>
    <td>{{ task.title }}</td>
    <td>
      <button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
        <i data-feather="info"></i>
        Detalhes
      </button>
      <button class="btn btn-danger">
        <i data-feather="trash-2"></i>
        Excluir
      </button>
    </td>
  </tr>
  </tbody>
</table>

<task-detail [task]="selectedTask"></task-detail>
